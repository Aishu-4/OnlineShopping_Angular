<app-nav-bar></app-nav-bar>
<br>
<div class="cart-page">
<div class="container-fluid">
    <div class="row" >
        <div class="col-lg-8">
            <div class="cart-page-inner">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody class="align-middle" *ngFor = "let uc of usercart">
                            <tr>
                                <td>
                                    <div class="img">
                                        <a href="#"><img src="{{uc.productimage1}}" alt="Image"></a>
                                        <a routerLink="/ProductDescription/{{uc.productid}}"><p>{{uc.productname}}</p></a>
                                    </div>
                                </td>
                                <td>₹{{uc.productprice}}</td>
                                <td>
                                    <div class="qty">
                                        <button class="btn-minus" (click)="decr(uc.productid)"><i class="fa fa-minus"></i></button>  
                                        <input type="text" value="{{uc.cartquantity}}">
                                        <button class="btn-plus" (click)="incr(uc.productid)"><i class="fa fa-plus"></i></button>
                                    </div>
                                </td>
                                <td>₹{{uc.total}}</td>
                                <td><button (click)="Removefromcart(uc.cartid)"><i class="fa fa-trash"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="cart-page-inner">
                <div class="row">
                    
                    <div class="col-md-12">
                        <div class="cart-summary">
                            <div class="cart-content">
                                <h1>Cart Summary</h1>
                                <p>Sub Total<span>₹{{subtotal}}</span></p>
                                <p>Shipping Cost<span>₹0</span></p>
                                <h2>Grand Total<span>₹{{grandtotal}}</span></h2>
                            </div>
                            <div class="cart-btn">
                                
                                <button (click)="CheckOut()">Checkout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
