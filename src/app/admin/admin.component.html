 <!--table-->
   <div class="container">
     <br><h2 style="text-align: center;font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">Retailer Details</h2><br>
       <div class="card">
           <div class="card-body">
             <table class="table table-striped" style="background-color: rgb(217, 235, 233);" >
                 <thead>
                   <tr>
                     <th scope="col">Retailer ID</th>
                     <th scope="col">Retailer Name</th>
                     
                     <th scope="col">GST</th>
                     <th scope="col">Aadhar</th>
                     <th scope="col">PAN</th>
                     <th scope="col">Mobile Number</th>
                     <th scope="col">Status</th>
                     

                     
                     <th scope="col">Actions</th>
                   </tr>
                 </thead>
                 <tbody>
                   <tr  *ngFor = "let retailer of retailerList">
                   
                     <td>{{retailer.retailerid}}</td>
                     <td>{{retailer.retailername}}</td>
                     <td>{{retailer.mobNo}}</td>
                     <td>{{retailer.gst}}</td>
                     <td>{{retailer.pan}}</td>
                     <td>{{retailer.aadhar}}</td>
                     <td>{{retailer.approved}}</td>
                    
                     <td><button class="btn btn-success m-1"   (click) = "ApproveRetailers(retailer.retailerid)">Approve</button><button class="btn btn-danger"     (click) = "RemoveRetailer(retailer.retailerid)">Delete</button></td>
                   </tr>
                   
                 
                 </tbody>
               </table>
           </div>
 
       </div>
   </div>
